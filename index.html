<body>

<div class="main-block">
  <div class="header-block row clear">
    <div class="col col-2">
      <div class="main-logo">LUCKYPRICE</div>
    </div>
    <div class="col col-10">
      <a href="#" class="header-closs-btn btn"></a>
      <div class="user-name"></div>
      <div class="user-avatar"></div>

        <div class="attempts" data-ix="flying-num">6</div>

  </div>
  <div class="left-sidebar">
    <div class="item-container">
      <div class="item-photo"><img src="images/img1.jpg"></div>

    </div>

  </div>
  <div class="main-basket-container">
    <div class="main-basket-block">
      Новая цена
      <div class="price">3 055<sup>00</sup></div>
      <span>гривен</span>
      <div class="discount">Скидка: 5%</div>
    </div>
    <div class="main-basket-cover"></div>
  </div>
  <div class="right-sidebar">
    <div class="price-container">
      <div class="arrow-ico"></div>
      Предидущая скидка была меньше.
      <div class="discount">Скидка: 5%</div>
      <a href="#" class="take-btn btn">Забрать купон</a>
    </div>
    <a href="#" class="one-more-btn btn">Попробовать еще</a>
  </div>
</div>
