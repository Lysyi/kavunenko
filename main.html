<div class="main-container">
  <div class="main-block">
    <div class="header-block">
        <a href="#" class="header-closs-btn"></a>
        <div class="user-name no-mobile"></div>
        <a href="#" class="header-login no-mobile">Войти</a>
        <div class="user-avatar"></div>
        <div class="attempts-block no-mobile">
          <div class="attempts">6</div>
          <span>попыток</span>
        </div>
        <div class="main-logo mobile-left">LUCKYPRICE</div>
    </div>
    <div class="left-sidebar mobile-full mobile-no-float">
      <div class="item-title show-mobile no-tablet no-desktop">Детский свитер Sela</div>
      <div class="item-container mobile-col-1-2 mobile-left">
        <div class="item-photo">
          <img src="images/img1.jpg">
        </div>
        <div class="item-title no-mobile">Детский свитер Sela</div>
        <div class="item-price">Цена: 420 грн.</div>
        <div class="clear">
          <a href="#" class="item-btn btn">Cайт</a>
        </div>
      </div>
    </div>
    <div class="main-basket-container mobile-col-1-2 mobile-right">
      <div class="main-basket-block">
        Новая цена
        <div class="price">3 055<sup>00</sup></div>
        <span>гривен</span>
        <div class="discount">Скидка: 5%</div>
      </div>
      <div class="main-basket-cover no-mobile"></div>
    </div>
    <div class="right-sidebar mobile-no-float">
      <div class="price-container">
        <div class="no-mobile">
          <div class="arrow-ico"></div>
          Предидущая скидка была меньше.
        </div>
        <div class="discount no-mobile">Скидка: 5%</div>
        <a href="#" class="take-btn btn">Забрать купон</a>
      </div>
      <a href="#" class="one-more-btn btn">
        <span class="attempts show-mobile no-tablet no-desktop">7</span>Попробовать еще
      </a>
      <a href="#" class="add-click-btn btn">Добавить клики</a>
    </div>
  </div>
</div>
